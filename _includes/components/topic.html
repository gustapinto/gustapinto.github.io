<div class="topic">
  <div class="topic-info">
    <h2 class="topic-title">
      <a href="{{ include.link }}">
        {{ include.title }}
      </a>
    </h2>
    <small class="topic-subtitle">
      {{ include.subtitle }}
    </small>
    <div class="topic-icons">
      {% for icon in include.icons %}
        {{ icon | html }}
      {% endfor %}
    </div>
  </div>
  <p class="topic-text">
    {{ include.text }}
  </p>
</div>
