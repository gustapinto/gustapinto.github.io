- id: b3-notifier-card
  title: Notificador B3
  text: Um simples serviço escrito em Python que consome APIs da bolsa de valores de São Paulo (B3) e envia e-mails a cada X minutos informando os valores atuais das ações cadastradas
  link: https://github.com/gustapinto/b3-notifier

- id: cptec-data-extractor-card
  title: Extrator de dados CPTEC
  text: Retornando as minhas raízes no ecosistema Laravel esse projeto é um extrator de dados construído em Lumen, que realiza a análise de mapas de calor disponibilizados pelo CPTEC.
  link: https://github.com/gustapinto/cptec-data-extractor

- id: blog-ao-card
  title: Blog AO
  text: O “herdeiro” do meu trabalho de TCC na ETEC, é um blog baseado em arquivos markdown construído em Django e com posts voltados as questões do meio ambiente.
  link: https://github.com/projeto-ao/blog

- id: jupyter-card
  title: Jupyter Notebooks
  text: Uma pequena coletânea de notebooks jupyter com demonstrações e testes de análises de dados, na maioria das vezes sobre assuntos aleatórios
  link: https://github.com/gustapinto/jupyter-notebooks
