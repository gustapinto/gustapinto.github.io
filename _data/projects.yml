- id: b3-notifier-card
  title: Notificador B3
  text: Um simples serviço que consome APIs da bolsa de valores de São Paulo e envia e-mails recorrentes, informando os valores atuais das ações cadastradas
  link: https://github.com/gustapinto/b3-notifier

- id: cptec-data-extractor-card
  title: Extrator de dados climáticos
  text: Um extrator de dados construído em Lumen, que realiza a análise de mapas históricos de calor disponibilizados pelo CPTEC para obter dados da cidade de Leme-SP
  link: https://github.com/gustapinto/cptec-data-extractor

- id: blog-ao-card
  title: Zettelkasten
  text: Uma breve coleção de notas bibliográficas sobre os mais diversos temas, livros e estudos, organizadas, refinadas e principalmente, conectadas, seguindo o estilo Zettelkasten
  link: https://github.com/projeto-ao/blog

- id: jupyter-card
  title: Notebooks Jupyter
  text: Uma pequena coletânea de notebooks jupyter com demonstrações e testes de análises de dados, algumas vezes sobre assuntos aleatórios e outras sobre questões realmente relevantes.
  link: https://github.com/gustapinto/jupyter-notebooks
